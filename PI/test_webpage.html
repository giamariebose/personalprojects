<!doctype html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="600">

        <title>Google Calendar</title>

        <style>
            body {
            margin: 0;
            display: flex; /* Split the page into two halves */
        }

        /* Left container (split vertically) */
        .left-container {
            width: 50vw; /* Left side occupies half the width of the viewport */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column; /* Stack items vertically */
        }

        .top-item, .bottom-item {
            height: 50%; /* Each item takes up half the height of the left side */
            width: 100%; /* Full width of the left side */
            position: relative; /* For contained positioning if needed */
        }

        .iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Fill the container */
            height: 100%; /* Fill the container */
            border: none; /* Remove iframe borders */
        }

        /* Right container (single iframe) */
        .right-container {
            width: 50vw; /* Right side occupies half the width of the viewport */
            height: 100vh; /* Full height of the viewport */
            position: relative;
        }
        .responsive-image {
            width: 100%; /* Make the image width fit the container */
            height: 100%; /* Make the image height fit the container */
            object-fit: cover; /* Ensures the image fills the container while maintaining aspect ratio */
            object-position: center; /* Centers the image within the container */
        }
        </style>
    </head>
    <body>
        <!-- Left Frame -->
        <div class="left-container">
            <!-- top left item -->

                <img class="responsive-image" src="/home/kbose/Desktop/AgpTqun.jpg">
