            body {

        /* Left container (split vertically) */
        .left-container {
            width: 40vw; /* Left side occupies half the width of the viewport */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column; /* Stack items vertically */
        }

        .top-item {
            flex: 0 0 60%; /* Fixed height of 70% for the top item */
            width: 100%; /* Full width of the left side */
            position: relative;
        }

        .middle-item {
            flex: 1; /* Middle item takes up 1 part of the remaining space */
            width: 100%; /* Full width of the left side */
            position: relative;
            text-align: center;
        }

        .bottom-item {
            flex: 1; /* Bottom item takes up 1 part of the remaining space */
            width: 100%; /* Full width of the left side */
            position: relative;
        }

        .iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Fill the container */
            height: 100%; /* Fill the container */
            border: none; /* Remove iframe borders */
        }

        /* Right container (single iframe) */
        .right-container {
            width: 60vw; /* Right side occupies half the width of the viewport */
            height: 100vh; /* Full height of the viewport */
            position: relative;
        }
        .responsive-image {
            width: 100%; /* Make the image width fit the container */
            height: 100%; /* Make the image height fit the container */
            object-fit: contain; /* Ensures the image fills the container while maintaining aspect ratio */
            object-position: center; /* Centers the image within the container */
        }

            function updateClock() {
            //Â© OBH 2025 - www.oliverboorman.biz 
            
            var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            
            var now = new Date();
            var day = now.getDay();
            var date = now.getDate();
            var month = now.getMonth();
            var year = now.getFullYear();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var AMorPM = "AM";
            
            if(hour>=12) AMorPM = "PM";
            if(hour>12) hour -= 12;
            
            if(date<10) date = "0" + date;
            if(hour<10) hour = "0" + hour;
            if(minute<10) minute = "0" + minute;
            
            var firstRow = days[day] + "&nbsp;" + months[month] + "&nbsp;" + date + "," + "&nbsp;" + year + '';
            document.getElementById("row1").innerHTML = firstRow;
            var secondRow = hour + ":" + minute + '&nbsp;' + AMorPM;
            document.getElementById("row2").innerHTML = secondRow;
            
            setTimeout("updateClock()",1000);
            }
