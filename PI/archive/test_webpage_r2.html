            body {
            margin: 0;
            background-color: #333333; /* Dark grey color */
            display: flex; /* Split the page into two halves */
        }

        /* Left container (split vertically) */
        .left-container {
            width: 40vw; /* Left side occupies half the width of the viewport */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column; /* Stack items vertically */
        }

        .top-item {
            flex: 0 0 60%; /* Fixed height of 70% for the top item */
            width: 100%; /* Full width of the left side */
            position: relative;
        }

        .middle-item {
            flex: 1; /* Middle item takes up 1 part of the remaining space */
            width: 100%; /* Full width of the left side */
            position: relative;
        }

        .bottom-item {
            flex: 1; /* Bottom item takes up 1 part of the remaining space */
            width: 100%; /* Full width of the left side */
            position: relative;
            object-position: center;
        }

        .iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Fill the container */
            height: 100%; /* Fill the container */
            border: none; /* Remove iframe borders */
        }

        /* Right container (single iframe) */
        .right-container {
            width: 60vw; /* Right side occupies half the width of the viewport */
            height: 100vh; /* Full height of the viewport */
            position: relative;
        }
        .responsive-image {
            width: 100%; /* Make the image width fit the container */
            height: 100%; /* Make the image height fit the container */
            object-fit: scale-down; /* Ensures the image fills the container while maintaining aspect ratio */
            object-position: center; /* Centers the image within the container */
        }
        </style>
